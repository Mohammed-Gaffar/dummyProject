<div class="categories-wrapper">
  <h2 class="title">Explore Categories</h2>
  <div class="grid">
    <a
      *ngFor="let category of productsCategories"
      [routerLink]="category.name"
      class="card"
    >
      <div class="card-content">
        <h3>{{ category.name }}</h3>
        <p>Shop now</p>
      </div>
    </a>
  </div>
</div>
