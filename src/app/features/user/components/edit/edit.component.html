<div class="container mt-5 mb-5">
  <h2 class="mb-4 text-center">Edit User Profile</h2>
  <form [formGroup]="userform" (ngSubmit)="update()" class="row g-4">
    <!-- Personal Info -->
    <div class="col-md-4">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" formControlName="firstName" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Maiden Name</label>
      <input type="text" class="form-control" formControlName="maidenName" />
    </div>
    <div class="col-md-3">
      <label class="form-label">Age</label>
      <input type="number" class="form-control" formControlName="age" />
    </div>
    <div class="col-md-3">
      <label class="form-label">Gender</label>
      <select class="form-select" formControlName="gender">
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Birth Date</label>
      <input type="date" class="form-control" formControlName="birthDate" />
    </div>

    <!-- Contact Info -->
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" formControlName="phone" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" formControlName="username" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" />
    </div>

    <!-- Appearance -->
    <div class="col-md-4">
      <label class="form-label">Image URL</label>
      <input type="text" class="form-control" formControlName="image" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Eye Color</label>
      <input type="text" class="form-control" formControlName="eyeColor" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Blood Group</label>
      <input type="text" class="form-control" formControlName="bloodGroup" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Height (cm)</label>
      <input type="number" class="form-control" formControlName="height" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Weight (kg)</label>
      <input type="number" class="form-control" formControlName="weight" />
    </div>

    <!-- Hair -->
    <div formGroupName="hair" class="col-md-6">
      <label class="form-label">Hair Color</label>
      <input type="text" class="form-control" formControlName="color" />
      <label class="form-label mt-2">Hair Type</label>
      <input type="text" class="form-control" formControlName="type" />
    </div>

    <!-- Address -->
    <div formGroupName="address" class="col-12">
      <h5 class="mt-4">Address</h5>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Street</label>
          <input type="text" class="form-control" formControlName="address" />
        </div>
        <div class="col-md-6">
          <label class="form-label">City</label>
          <input type="text" class="form-control" formControlName="city" />
        </div>
        <div class="col-md-4">
          <label class="form-label">State</label>
          <input type="text" class="form-control" formControlName="state" />
        </div>
        <div class="col-md-4">
          <label class="form-label">State Code</label>
          <input type="text" class="form-control" formControlName="stateCode" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Postal Code</label>
          <input
            type="text"
            class="form-control"
            formControlName="postalCode"
          />
        </div>
        <div formGroupName="coordinates" class="col-md-6">
          <label class="form-label">Latitude</label>
          <input type="number" class="form-control" formControlName="lat" />
        </div>
        <div formGroupName="coordinates" class="col-md-6">
          <label class="form-label">Longitude</label>
          <input type="number" class="form-control" formControlName="lng" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Country</label>
          <input type="text" class="form-control" formControlName="country" />
        </div>
      </div>
    </div>

    <!-- Bank -->
    <div formGroupName="bank" class="col-12">
      <h5 class="mt-4">Bank Info</h5>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Card Number</label>
          <input
            type="text"
            class="form-control"
            formControlName="cardNumber"
          />
        </div>
        <div class="col-md-4">
          <label class="form-label">Card Type</label>
          <input type="text" class="form-control" formControlName="cardType" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Card Expiry</label>
          <input
            type="text"
            class="form-control"
            formControlName="cardExpire"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">Currency</label>
          <input type="text" class="form-control" formControlName="currency" />
        </div>
        <div class="col-md-6">
          <label class="form-label">IBAN</label>
          <input type="text" class="form-control" formControlName="iban" />
        </div>
      </div>
    </div>

    <!-- Company -->
    <div formGroupName="company" class="col-12">
      <h5 class="mt-4">Company Info</h5>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Department</label>
          <input
            type="text"
            class="form-control"
            formControlName="department"
          />
        </div>
        <div class="col-md-4">
          <label class="form-label">Company Name</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" formControlName="title" />
        </div>
        <div formGroupName="address" class="col-12">
          <label class="form-label">Company Address</label>
          <input type="text" class="form-control" formControlName="address" />
        </div>
      </div>
    </div>

    <!-- Crypto (continued) -->
    <div formGroupName="crypto" class="col-md-4">
      <label class="form-label">Network</label>
      <input type="text" class="form-control" formControlName="network" />
    </div>

    <!-- System Info -->
    <div class="col-md-6">
      <label class="form-label">IP Address</label>
      <input type="text" class="form-control" formControlName="ip" />
    </div>

    <div class="col-md-6">
      <label class="form-label">MAC Address</label>
      <input type="text" class="form-control" formControlName="macAddress" />
    </div>

    <div class="col-md-6">
      <label class="form-label">University</label>
      <input type="text" class="form-control" formControlName="university" />
    </div>

    <div class="col-md-6">
      <label class="form-label">User Agent</label>
      <input type="text" class="form-control" formControlName="userAgent" />
    </div>

    <!-- Identification -->
    <div class="col-md-6">
      <label class="form-label">EIN</label>
      <input type="text" class="form-control" formControlName="ein" />
    </div>

    <div class="col-md-6">
      <label class="form-label">SSN</label>
      <input type="text" class="form-control" formControlName="ssn" />
    </div>

    <!-- Role -->
    <div class="col-md-6">
      <label class="form-label">Role</label>
      <input type="text" class="form-control" formControlName="role" />
    </div>

    <!-- Submit Button -->
    <div class="col-12 mt-4">
      <button type="submit" class="btn btn-primary w-100">Update User</button>
    </div>
  </form>
</div>
