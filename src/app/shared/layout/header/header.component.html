<header
  class="header bg-primary text-white p-2 d-flex justify-content-between align-items-center"
>
  <h4 class="m-0">{{ "DASHBOARD" | translate }}</h4>

  <div class="d-flex align-items-center gap-2">
    <label class="form-label text-white mb-0 me-2" for="langSelect">{{
      "LANGUAGE" | translate
    }}</label>
    <select
      id="langSelect"
      class="form-select form-select-sm"
      [value]="translate.currentLang || 'en'"
      (change)="switchLang($event)"
    >
      <option value="en">English</option>
      <option value="ar">العربية</option>
    </select>

    <button class="btn btn-light btn-sm" (click)="logout()">{{ "LOGOUT" | translate }}</button>
  </div>
</header>
